<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System losowania</title>
  <link rel="stylesheet" href="losowanie.css">
</head>
<body>
  <div class="container">
    <h2>System Losowania</h2>
    <form id="lotteryForm">
      <label for="name">Imię:</label>
      <input type="text" id="name" name="name" required>
      <div class="error" id="nameError"></div>

      <label for="birthdate">Data urodzenia:</label>
      <input type="date" id="birthdate" name="birthdate" required>
      <div class="error" id="birthdateError"></div>

      <label for="hairColor">Kolor włosów:</label>
      <input type="text" id="hairColor" name="hairColor" required>
      <div class="error" id="hairColorError"></div>

      <button type="button" onclick="drawLottery()">Wylosuj temat referatu</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="losowanie.js"></script> 
</body>
</html>
